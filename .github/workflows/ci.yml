name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: API install & build
        working-directory: api
        run: |
          npm i
          npm run build || true
          npm run test --if-present
      - name: APP install & build
        working-directory: app
        run: |
          npm i
          npm run build || true
